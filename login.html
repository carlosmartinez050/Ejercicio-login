<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="content-login">
      <div class="div-img-usuario">
        <img src="img-login/icono-usuario.png" alt="" class="img-usario" />
      </div>

      <form action="" class="form">
        <div class="container-form">
          <div class="img-icono">
            <img
              src="img-login/icono-usuario.png"
              alt=""
              class="icono-usuario"
            />
          </div>

          <input type="text" name="Nombre" placeholder="Nombre" class="input" />
        </div>

        <div class="container-form">
          <div class="img-icono">
            <img
              src="img-login/icono-mensaje (2).png"
              alt=""
              class="icono-usuario"
            />
          </div>

          <input type="email" name="email" placeholder="Correo" class="input" />
        </div>

        <div class="container-form">
          <div class="img-icono">
            <img
              src="img-login/icono-password.png"
              alt=""
              class="icono-usuario"
            />
          </div>

          <input type="password" name="password" placeholder="Password" class="input" />
        </div>
      </form>
    </div>  
  </body>
</html>
